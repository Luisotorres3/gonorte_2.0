    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmo Template - Modern Web Starter</title>

    <meta
      name="description"
      content="A modern, elegant, and reusable web template built with React, Vite, and Tailwind CSS. Ready for customization and deployment, featuring dark mode and multi-language support."
